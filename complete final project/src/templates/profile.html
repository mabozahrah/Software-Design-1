<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
	  {% include 'navbar.html' %}
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 mx-auto mt-5">
          <div class="card shadow border-0 rounder-0 p-5">
            <div class="card-body">
				{% include 'message.html' %}
				<h1>Profile Management</h1>
			<form  action="/profile" method="post" novalidate>
				
				<div class="mb-3">
					<label class="form-label" for="name"><b>Full Name</b></label>
					<input
					class="form-control"
					value="{{profile.full_name}}"
					type="text"
					placeholder="Enter Full Name"
					name="name"
					maxlength="50"
					required
					/>
				</div>
				
				<div class="mb-3">
					<label class="form-label" for="address"><b>Address 1</b></label>
					<input
					class="form-control"
					value="{{profile.address1}}"
					type="text"
					placeholder="Enter Address"
					name="address1"
					maxlength="100"
					required
					/>
				</div>
				<div class="mb-3">
					<label class="form-label" for="address2"><b>Address 2</b></label>
					<input
					class="form-control"
					value="{{profile.address2}}"
					type="text"
					placeholder="Enter Address"
					name="address2"
					maxlength="100"
					optional
					/>
				</div>
				
				<div class="mb-3">
					<label class="form-label" for="city"><b>City </b></label>
					<input
				    class="form-control"
					value="{{profile.city}}"
					type="text"
					placeholder="Enter City "
					name="city"
					maxlength="100"
					required
					/>
				</div>
			
				<div class="mb-3">
					<label class="form-label" for="state"><b>State</b><br /></label>
					<select class="form-control" name="state" id="state" required>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label" for="zipcode"><b>Zip code</b></label>
					<input
					class="form-control mb-3"
					value="{{profile.zipcode}}"
					type="text"
					placeholder="Enter Zipcode"
					name="zipcode"
					maxlength="9"
					required
					/>
				</div>
				<button type="submit" class="btn btn-info">Submit</button>
			</form>
		</div>
	</div>
  </div>
</div>
</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
