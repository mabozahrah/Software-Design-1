<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fuel Quote Form</title>
        <style>
            h1{        
                clear: left; 
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            form.quote {
                font-family: Arial, Helvetica, sans-serif;
                margin: auto;
                width: 50%;
                padding: 15px;
                background: whitesmoke;
                border: 1px solid rgba(0, 0, 0, 0.075);

                color: black ;
            }
            label{
                display: inline-block;
                width: 150px;
                text-align: left;
                color: black;
                margin-top: 10px;
            }
            input{
                font: 1em sans-serif;
                width: 200px;
                box-sizing: border-box;
                border: 1px solid lightgray;
                height: 20px;
                margin-top: 10px;
            }
            button#submit{
                padding: 8px 12px;
                background: lightseagreen;
                display: block;
                width: 120px;
                margin: auto;
                border-radius: 3px;
                font-size: 0.8em;
                border-color: lightseagreen;

            }
            ul {
                float: left;
                list-style-type: none;
                margin: auto;
                font-size: 20px;
            }
            ul li{
                padding: 12px;
            }
        </style>
    </head>

        <ul>

        <h1>Fuel Quote Form</h1>
        <form class="quote" action="" method="POST">
            <div>
            <label for="gallons">Gallons Requested:</label>
            <input type="number" name="gallons" id="gallons" required>
            </div>
            <div>
                Delivery Address:
                
            </div>
            <div>
                <label for="delivdate">Delivery Date:</label>
                <input type="date" name="delivdate" id="delivdate">
            </div>
            <div>
                Suggested Price / gallon:
            </div>
            <div>
                <button id="submit" type="submit">Submit Form</button>
            </div>
        </form>
